<!doctype html>
<html lang="en">
  <head>
    <title>My Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Hind:600,700|Average+Sans|Titillium+Web:600,700">
  </head>
  <body>
    <aside>
      <section class="profile-info">
        <img class="profile-pic" src="images/hobbes.jpeg" alt="Your profile picture">
        <div class="profile-name">
          <p>Newton Barley</p>
          <img class="profile-carat" src="images/caret-symbol.svg" alt="Toggle navigation">
        </div>
      </section>
      <section class="main-nav">
        <h4 class="aside-header">Main</h4>
        <div class="icon-group">
          <img
            class="home-icon"
            src="images/home.svg"
            aria-hidden="true">
          <h4 class="aside-nav">HOME</h4>
        </div>
        <div class="icon-group">
          <img
            class="jobs-icon"
            src="images/jobs.svg"
            aria-hidden="true">
          <h4 class="aside-nav">JOBS</h4>
        </div>
        <div class="icon-group">
          <img
            class="resumes-icon"
            src="images/resumes.svg"
            aria-hidden="true">
          <h4 class="aside-nav">RESUMES</h4>
        </div>
        <div class="icon-group">
          <img
            class="tasks-icon"
            src="images/tasks.svg"
            aria-hidden="true">
          <h4 class="aside-nav">TASKS</h4>
        </div>
        <div class="icon-group">
          <img
            class="calendar-icon"
            src="images/calendar.svg"
            aria-hidden="true">
          <h4 class="aside-nav">CALENDAR</h4>
        </div>
      </section>
      <section class="admin-nav">
        <h4 class="aside-header">Admin</h4>
        <h4 class="aside-nav">USERS</h4>
        <h4 class="aside-nav">LOCATIONS</h4>
        <h4 class="aside-nav">WORKFLOWS</h4>
        <h4 class="aside-nav">JOB BOARDS</h4>
        <h4 class="aside-nav">SOCIAL</h4>
      </section>
      <section class="categories">
        <h4 class="aside-header">Categories</h4>
        <h4 class="aside-nav">Administrative</h4>
        <h4 class="aside-nav">Design</h4>
        <h4 class="aside-nav">Executive</h4>
        <h4 class="aside-nav">Human Resources</h4>
      </section>
    </aside>
    <main>
    </main>
  </body>

</html>
